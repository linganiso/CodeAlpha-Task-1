<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Main container for the gallery -->
    <div class="gallery-container">
        <!-- Grid of thumbnails -->
        <div class="thumbnail-gallery">
            <!-- Thumbnails will be generated by JavaScript -->
        </div>
        
        <!-- Modal for full-screen image view -->
        <div id="image-modal" class="modal">
            <!-- Close button for the modal -->
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <!-- Image displayed in the modal -->
            <img id="modal-image" src="" alt="Full-size Image">
            <!-- Buttons for navigating through images -->
            <button id="prev-btn" onclick="prevImage()">&#10094;</button>
            <button id="next-btn" onclick="nextImage()">Next &#10095;</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
